<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello web</title>
        <script src='static/js/main.js'></script>
    </head>

    <body>
        <input id="input"/>
        <button id="abs_btn">取绝对值</button>
        <p id="abs_p"></p>

        <script>
            var btn = document.getElementById("abs_btn")
            btn.addEventListener('click', function(){
                var input = document.getElementById("input")
                var content = input.value
                var value = Number(content)
                var result = `abs(${value}):${window.abs(value)}`

                document.getElementById("abs_p").innerHTML = result
            })
        </script>
    </body>
</html>
